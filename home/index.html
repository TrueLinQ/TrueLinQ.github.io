<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting | Truelinq</title>
  <link rel="icon" href="/logo.png" type="image/png" />
  <style>
    body {
      background: linear-gradient(135deg, #1d1f27, #2d2f3f);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    img.logo {
      max-width: 120px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }
    p {
      color: #ccc;
      font-size: 1.1rem;
    }
    .loader {
      margin-top: 2rem;
      width: 40px;
      height: 40px;
      border: 4px solid #ffffff33;
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "/linq";
    }, 3000); // Redirect after 3 seconds
  </script>
</head>
<body>
  <img src="logo.png" alt="Truelinq Logo" class="logo" />
  <h1>Welcome to Truelinq</h1>
  <p>Redirecting you to the app...</p>
  <div class="loader"></div>
</body>
</html>
